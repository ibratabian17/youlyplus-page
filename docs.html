    <style>

            --md-sys-color-primary: #FFB4A8;
            --md-sys-color-on-primary: #561E16;
            --md-sys-color-primary-container: #73342A;
            --md-sys-color-on-primary-container: #FFDAD4;

            --md-sys-color-on-secondary-container: #FFDAD4;

            --md-sys-color-on-tertiary: #3F2E04;

            --md-sys-color-background: #191111;
            --md-sys-color-on-background: #EDE0DE;
            --md-sys-color-surface: #191111;

            --md-sys-color-surface-container-low: #221919;
            --md-sys-color-surface-container: #261D1D;
            --md-sys-color-surface-container-high: #312828;
            --md-sys-color-surface-container-highest: #3D3232;

            --md-sys-color-on-surface: #EDE0DE;
            --md-sys-color-on-surface-variant: #D7C1BE;
            --md-sys-color-outline: #9F8C89;
            --md-sys-color-outline-variant: #524341;

            --shape-corner-medium: 16px;
            --shape-corner-large: 28px;
            --shape-corner-full: 999px;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        a { text-decoration: none; color: inherit; transition: opacity 0.2s; }

        .navbar {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 48px);
            max-width: 1240px;
            background: rgba(34, 25, 25, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--shape-corner-full);
            padding: 12px 24px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--md-sys-color-primary);
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-menu { display: flex; gap: 8px; }

        .nav-link {
            padding: 8px 16px;
            border-radius: var(--shape-corner-full);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--md-sys-color-on-surface-variant);
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: var(--md-sys-color-surface-container-highest);
            color: var(--md-sys-color-on-surface);
        }

        .nav-link.active {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .docs-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 140px 24px 60px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            align-items: start;
        }

        .sidebar {
            position: sticky;
            top: 140px;
            max-height: calc(100vh - 160px);
            overflow-y: auto;
            padding-right: 16px;
        }

        .sidebar-group-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--md-sys-color-on-surface-variant);
            font-weight: 700;
            margin: 24px 0 12px 16px;
        }

        .sidebar-link {
            display: block;
            padding: 10px 16px;
            margin-bottom: 4px;
            border-radius: var(--shape-corner-full);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            transition: background 0.2s;
        }

        .sidebar-link:hover {
            background: var(--md-sys-color-surface-container);
        }

        .sidebar-link.active {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            font-weight: 700;
        }

        .toc-link {
            display: block;
            padding: 6px 16px 6px 32px;
            font-size: 0.85rem;
            color: var(--md-sys-color-on-surface-variant);
            border-left: 2px solid var(--md-sys-color-outline-variant);
            margin-left: 16px;
            transition: all 0.2s;
        }
        .toc-link:hover { color: var(--md-sys-color-primary); border-color: var(--md-sys-color-primary); }
        .toc-link.active { color: var(--md-sys-color-primary); border-color: var(--md-sys-color-primary); font-weight: 600; }

        .doc-content {
            background: var(--md-sys-color-surface-container-low);
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: var(--shape-corner-large);
            padding: 40px 60px;
            min-height: 60vh;
        }

        .markdown-body h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 24px;
            color: var(--md-sys-color-on-surface);
            line-height: 1.1;
        }

        .markdown-body h2 {
            font-size: 2rem;
            font-weight: 700;
            margin: 48px 0 24px;
            color: var(--md-sys-color-on-surface);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            padding-bottom: 12px;
        }

        .markdown-body h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 32px 0 16px;
            color: var(--md-sys-color-primary);
        }

        .markdown-body p {
            font-size: 1.05rem;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .markdown-body ul, .markdown-body ol {
            margin-bottom: 1.5rem;
            padding-left: 24px;
            color: var(--md-sys-color-on-surface-variant);
        }
        .markdown-body li { margin-bottom: 8px; }

        .markdown-body a {
            color: var(--md-sys-color-primary);
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        .markdown-body a:hover { color: var(--md-sys-color-on-primary-container); }

        .markdown-body blockquote {
            border-left: 4px solid var(--md-sys-color-primary);
            background: var(--md-sys-color-surface-container);
            margin: 24px 0;
            padding: 16px 24px;
            border-radius: 0 var(--shape-corner-medium) var(--shape-corner-medium) 0;
            color: var(--md-sys-color-on-surface);
            font-style: italic;
        }

        .markdown-body code {
            background: var(--md-sys-color-surface-container-high);
            padding: 2px 6px;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            color: var(--md-sys-color-tertiary);
        }

        .markdown-body pre {
            background: #1d1f21 !important; 
            padding: 20px;
            border-radius: var(--shape-corner-medium);
            overflow-x: auto;
            margin: 24px 0;
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .markdown-body pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .loading-state {
            text-align: center;
            padding: 60px;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 1.2rem;
        }

        @media (max-width: 900px) {
            .docs-wrapper { grid-template-columns: 1fr; padding-top: 100px; }
            .sidebar { 
                position: relative; 
                top: 0; 
                height: auto; 
                border-bottom: 1px solid var(--md-sys-color-outline-variant);
                padding-bottom: 24px;
                margin-bottom: 24px;
            }
            .nav-menu { display: none; }
            .doc-content { padding: 24px; }
        }

<body>

    <nav class="navbar">
        <a href="index.html" class="brand">

        <div class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>

        <a href="https://github.com/ibratabian17/YouLyPlus" target="_blank" class="nav-link" style="padding: 8px;">

    <div class="docs-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div id="sidebar-nav">
                <!-- Links injected via JS -->
            </div>
            <div id="toc-container" style="margin-top: 24px;">
                <!-- Table of Contents injected via JS -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="doc-content">
            <div id="doc-render" class="markdown-body">
                <div class="loading-state">
                    <i class="fas fa-circle-notch fa-spin"></i> Loading Documentation...
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer style="margin-top: 60px; padding: 40px 0; border-top: 1px solid var(--md-sys-color-outline-variant); text-align: center; color: var(--md-sys-color-on-surface-variant); font-size: 0.9rem; background: var(--md-sys-color-surface-container-low);">
        <div style="max-width: 1240px; margin: 0 auto; padding: 0 24px;">
            &copy; 2025 Prjktla & YouLy+. Open Source Project.
        </div>
    </footer>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>

    <script>
        const docRenderEl = document.getElementById('doc-render');
        const sidebarNavEl = document.getElementById('sidebar-nav');
        const tocContainerEl = document.getElementById('toc-container');

        const DOCS_MAP = {
            'user-guide': { title: 'User Guide', file: 'docs/user-guide.md' },
            'installation': { title: 'Installation', file: 'docs/installation.md' },
            'api-kpoe': { title: 'API Reference', file: 'docs/api-kpoe.md' }
        };
        const DEFAULT_SECTION = 'user-guide';

        async function loadDocs() {
            const params = new URLSearchParams(window.location.search);
            const section = params.get('section') || DEFAULT_SECTION;
            const currentDoc = DOCS_MAP[section] ? DOCS_MAP[section] : DOCS_MAP[DEFAULT_SECTION];

            buildSidebar(section);

            try {

                const res = await fetch(currentDoc.file);
                if(!res.ok) throw new Error(`HTTP ${res.status}`);
                const text = await res.text();

                docRenderEl.innerHTML = marked.parse(text);

                Prism.highlightAll();

                generateTOC();

            } catch (error) {
                console.error(error);
                docRenderEl.innerHTML = `
                    <div class="loading-state" style="color: var(--md-sys-color-error);">
                        <i class="fas fa-exclamation-triangle"></i><br>
                        Could not load documentation file.<br>
                        <small>Ensure you are running via a local server (CORS).</small>
                    </div>`;
            }
        }

        function buildSidebar(currentKey) {
            let html = '<div class="sidebar-group-title">Menu</div>';
            for (const [key, data] of Object.entries(DOCS_MAP)) {
                const isActive = key === currentKey ? 'active' : '';
                html += `<a href="?section=${key}" class="sidebar-link ${isActive}">${data.title}</a>`;
            }
            sidebarNavEl.innerHTML = html;
        }

        function generateTOC() {
            const headers = docRenderEl.querySelectorAll('h2');
            if (headers.length === 0) return;

            let html = '<div class="sidebar-group-title">On This Page</div>';

            headers.forEach((h2, index) => {
                const id = 'h2-' + index;
                h2.id = id; 
                html += `<a href="#${id}" class="toc-link">${h2.textContent}</a>`;
            });

            tocContainerEl.innerHTML = html;

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    const id = entry.target.getAttribute('id');
                    const link = document.querySelector(`.toc-link[href="#${id}"]`);
                    if (entry.isIntersecting && link) {
                        document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                    }
                });
            }, { rootMargin: '-100px 0px -60% 0px' });

            headers.forEach(h => observer.observe(h));
        }

        document.addEventListener('DOMContentLoaded', loadDocs);
    </script>
</body>
